<!DOCTYPE html>
<html>
<head>
        <meta http-equiv="content-type" content="text/html; charset=GBK" />
</head>
<body>
<div id="source" draggable="true" style="width: 80px; height: 80px; border: 1px solid black; background-color: aqua;">¹þ¹þ¹þ</div>
<script type="text/javascript">
        var source = document.getElementById("source");
        source.ondragstart = function(evt){
                evt.dataTransfer.setData("text/plain" , "www.fkjava.org");
        }
        source.ondragover = function (evt) {
                return false;
        }
        source.ondrop = function (evt) {
             source.style.position = "absolute";
                source.style.left = evt.pageX + "px";
                source.style.top = evt.pageY + "px";
                return false;
        }
</script>
</body>
</html>

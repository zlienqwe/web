<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>E ~ F伪类选择器</title>
    <style type="text/css">
        #android ~ .long{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div>
        <div>疯狂Java 讲义</div>
        <div class="long">qweasdqwe</div>
        <div id="android">android</div>
        <p class="long">aaaaaaaasss</p>
        <div class="long">zzzxc</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>E ~ F伪类选择器</title>
    <style type="text/css">
        div, .a, #asd{
            width: 200px;
            height: 35px;
            border-right: 2px dotted black;
            background-color: #888;
        }
    </style>
</head>
<body>
    <div>没有任何属性的div元素</div>
    <p class="a">class是a的div元素</p>
    <section id="asd">id为asd的元素</section>
</body>
</html>

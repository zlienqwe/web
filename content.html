<!DOCTYPE html>
<html>
<head lang="en">
        <meta charset="UTF-8">
        <title>E ~ F伪类选择器</title>
        <style type="text/css">

                div>div{
                        quotes: "<<" ">>";
                }
                div>div:before{
                        content: 'Crazyit: ' open-quote;
                        color: #0000ff;
                        font-weight: bolder;
                        background-color: gray;
                }
                div>div:after{
                        content: close-quote;
                }
        </style>
</head>
<body>
<div>
        <div>疯狂java 讲义</div>
        <div>疯狂android讲义</div>
        <div>疯狂java ee企业应用实例</div>
</div>
</body>
</html>

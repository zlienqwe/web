<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>E ~ F伪类选择器</title>
    <style type="text/css">
        span{
            display: block;
        }
        span:first-letter{
            color: #f00;
            font-size: 20pt;
        }
        section:first-letter{
            color: #00f;
            font-size: 30pt;
            font-weight: bolder;
        }
        p:first-line{
            color: #0f0;
            font-size: 40pt;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <span>abc</span>
    <section>其实我是一个程序员</section>
    <p>疯狂讲义</p>
</body>
</html>
